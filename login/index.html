<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="particles-js">
        <div class="btext">
            <h1>WP Poster</h1>
            <p>Login your wordpress</p>
            <form id="main-form" role="form">
                <div class="form-group input-form">
                    <label id="wp_url_label" for="wp_url">WP_URL</label>
                    <input type="text" class="form-control" id="wp_url" placeholder="Enter wordpress url">
                </div>
                <div class="form-group  input-form">
                    <label id="usert_name_label" for="usr_name">Username</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Enter username">
                </div>
                <div class="form-group input-form">
                    <label id="pwd_label" for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <input type="button" class="btn btn-default" onclick="paging()">Submit</input>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js', 'particles.json',
        function(){
            console.log('particles.json loaded...')
        })
    </script>
</body>
</html>
